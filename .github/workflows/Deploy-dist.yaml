name: Deploy-dist

on: 
 push:
    branches:
      - main
 workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: cache npm dependencies
        uses: actions/cache@v3
        with:
         path: ~/.npm
         key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
         
      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run dev
  test:
    runs-on: ubuntu-latest
    steps:
        - name: test
          run: |
                echo "Running tests..."
        - name: install node
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'npm'
        - name: checkout
          uses: actions/checkout@v4
        - name: cahce npm dependencies
          uses: actions/cache@v3
          with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        - name: Install dependencies
          run: npm ci
        - name: Run tests
          run: npm run start 

           

        